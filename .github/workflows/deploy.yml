name: Deploy to Google Cloud Functions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: 'latest'

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_KEY }}

      - name: Save GCP_KEY to file
        run: echo "${{ secrets.GCP_KEY }}" > gcp_key.json

      - name: Deploy to Google Cloud Functions
        run: |
          gcloud config set project dev-femi-badmus
          gcloud functions deploy carwash \
            --runtime python310 \
            --trigger-http \
            --allow-unauthenticated \
            --set-env-vars STRIPE_API_KEY=${{ secrets.STRIPE_API_KEY }},ENDPOINT_SECRET=${{ secrets.ENDPOINT_SECRET }},RECAPTCHA_SECRET_KEY=${{ secrets.RECAPTCHA_SECRET_KEY }},GCLOUD_CLIENT_ID=${{ secrets.GCLOUD_CLIENT_ID }},GOOGLE_APPLICATION_CREDENTIALS=gcp_key.json